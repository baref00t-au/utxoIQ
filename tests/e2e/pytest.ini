[pytest]
testpaths = tests/e2e
python_files = *.e2e.test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    requires_bitcoin: marks tests that require Bitcoin node
    requires_gcp: marks tests that require GCP services

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Timeout for tests (in seconds)
timeout = 1800

# Coverage
[coverage:run]
source = services/
omit = 
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

version: '3.8'

services:
  test-db:
    image: postgres:15-alpine
    container_name: utxoiq-test-db
    environment:
      POSTGRES_USER: utxoiq
      POSTGRES_PASSWORD: utxoiq_dev_password
      POSTGRES_DB: utxoiq_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U utxoiq"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  test-redis:
    image: redis:7-alpine
    container_name: utxoiq-test-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

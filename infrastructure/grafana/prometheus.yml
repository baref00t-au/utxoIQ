global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'utxoiq'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Feature Engine service
  - job_name: 'feature-engine'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['feature-engine:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'feature-engine'

  # Insight Generator service
  - job_name: 'insight-generator'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['insight-generator:8001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'insight-generator'

  # Chart Renderer service
  - job_name: 'chart-renderer'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['chart-renderer:8002']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'chart-renderer'

  # Web API service
  - job_name: 'web-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['web-api:8003']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'web-api'

  # X Bot service
  - job_name: 'x-bot'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['x-bot:8004']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'x-bot'

  # Email Service
  - job_name: 'email-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['email-service:8005']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'email-service'

version: '3.8'

services:
  # PostgreSQL for transactional data
  postgres:
    image: postgres:15-alpine
    container_name: utxoiq-postgres
    environment:
      POSTGRES_DB: utxoiq_db
      POSTGRES_USER: utxoiq
      POSTGRES_PASSWORD: utxoiq_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U utxoiq"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: utxoiq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BigQuery emulator for local testing
  bigquery-emulator:
    image: ghcr.io/goccy/bigquery-emulator:latest
    container_name: utxoiq-bigquery-emulator
    ports:
      - "9050:9050"
    environment:
      - PROJECT_ID=utxoiq-local
    command: --project=utxoiq-local --port=9050

  # Cloud Pub/Sub emulator for local testing
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:emulators
    container_name: utxoiq-pubsub-emulator
    ports:
      - "8085:8085"
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    environment:
      - PUBSUB_PROJECT_ID=utxoiq-local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web API Service (Backend)
  web-api:
    build:
      context: ./services/web-api
      dockerfile: Dockerfile
    container_name: utxoiq-web-api
    ports:
      - "8000:8000"
    environment:
      # Database - Direct PostgreSQL connection (no Cloud SQL Connector)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=utxoiq
      - DB_PASSWORD=utxoiq_dev_password
      - DB_NAME=utxoiq_db
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # GCP Emulators
      - GCP_PROJECT_ID=utxoiq-local
      - BIGQUERY_DATASET_INTEL=intel
      - BIGQUERY_DATASET_BTC=btc
      - BIGQUERY_EMULATOR_HOST=bigquery-emulator:9050
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
      - PUBSUB_PROJECT_ID=utxoiq-local
      # Firebase (use dummy values for local dev)
      - FIREBASE_PROJECT_ID=utxoiq-local
      # Stripe (use test keys)
      - STRIPE_SECRET_KEY=sk_test_dummy
      - STRIPE_WEBHOOK_SECRET=whsec_dummy
      # CORS
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      # Environment
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/web-api:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: utxoiq-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://web-api:8000
      - NEXT_PUBLIC_WS_URL=ws://web-api:8000
      - NEXT_PUBLIC_USE_MOCK_DATA=false
      - NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyC-uPcyqfnL-n8tUKrndsoiGq1GPa6X7GA
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=utxoiq.firebaseapp.com
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=utxoiq
      - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=utxoiq.firebasestorage.app
      - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=736762852981
      - NEXT_PUBLIC_FIREBASE_APP_ID=1:736762852981:web:5ef6b4268948a89ea3aa3c
      - NODE_ENV=development
    depends_on:
      - web-api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: utxoiq-network
